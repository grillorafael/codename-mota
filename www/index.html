<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            border: 5px solid #18b780;
        }
    </style>
    <title>Codename Mota</title>
</head>
<body>
    <script>
        var gui = require('nw.gui');
        gui.Window.get().focus();

        var devTools = {
            key : "Ctrl+Alt+J",
            active : function() {
                // console.log("Global desktop keyboard shortcut: " + this.key + " active.");
            },
            failed : function(msg) {
                // :(, fail to register the |key| or couldn't parse the |key|.
                //console.log(msg);
            }
        };

        var exit = {
            key : "Ctrl+Alt+L",
            active : function() {
                // console.log("Global desktop keyboard shortcut: " + this.key + " active.");
            },
            failed : function(msg) {
                // :(, fail to register the |key| or couldn't parse the |key|.
                //console.log(msg);
            }
        };

        // Create a shortcut with |option|.
        var devToolsShortCut = new gui.Shortcut(devTools);
        var exitShortCut = new gui.Shortcut(exit);

        gui.App.registerGlobalHotKey(devToolsShortCut);
        devToolsShortCut.on('active', function() {
            gui.Window.get().showDevTools();
        });
        devToolsShortCut.on('failed', function(msg) {
        });

        gui.App.registerGlobalHotKey(exitShortCut);
        exitShortCut.on('active', function() {
            gui.Window.get().close();
        });
        exitShortCut.on('failed', function(msg) {

        });
    </script>

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/phaser/build/phaser.min.js"></script>
    <script src="js/styles/styles.js"></script>
    <script src="js/player.js"></script>
    <script src="js/bullets/default.js"></script>
    <script src="js/packs/health_pack.js"></script>
    <script src="js/states/menu.js"></script>
    <script src="js/states/about.js"></script>
    <script src="js/states/playable/stage1.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
